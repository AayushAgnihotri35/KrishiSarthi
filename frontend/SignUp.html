  <!-- Signup Form Section -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center text-success mb-4">Signup</h2>
      <div id="signupMessage" class="mb-3 text-center"></div>
      <form id="signupForm">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Choose username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Signup</button>
      </form>
      <p class="text-center mt-3 mb-0">
        Already have an account? 
        <a href="login.html" class="text-success text-decoration-none">Login here</a>
      </p>
      <p class="text-center mt-2 mb-0">
        <a href="index.html" class="text-success text-decoration-none">‚Üê Back to Home</a>
      </p>
    </div>
  </div>

  <!-- Optional JS logic -->
<script>
const signupForm = document.getElementById('signupForm');
const signupMessage = document.getElementById('signupMessage');

signupForm.addEventListener('submit', async function(e) {
  e.preventDefault();

  signupMessage.textContent = ''; // Clear previous message

  const fullname = document.getElementById('fullname').value;
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (password !== confirmPassword) {
    signupMessage.textContent = 'Passwords do not match!';
    signupMessage.className = 'mb-3 text-center text-danger';
    return;
  }

  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ fullname, username, email, password })
    });

    const data = await res.json();
    if (res.ok) {
      signupMessage.textContent = data.message;
      signupMessage.className = 'mb-3 text-center text-success';
      setTimeout(() => window.location.href = 'Login.html', 1500);
    } else {
      signupMessage.textContent = data.message || 'Signup failed';
      signupMessage.className = 'mb-3 text-center text-danger';
    }
  } catch (err) {
    console.error(err);
    signupMessage.textContent = 'Error connecting to server';
    signupMessage.className = 'mb-3 text-center text-danger';
  }
});
</script>
