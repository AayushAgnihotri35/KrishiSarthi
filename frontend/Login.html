  <!-- Login Form Section -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center text-success mb-4">Login</h2>
        <div id="loginMessage" class="mb-3 text-center"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <p class="text-center mt-3 mb-0">
        <a href="index.html" class="text-success text-decoration-none">‚Üê Back to Home</a>
      </p>
    </div>
  </div>

  <!-- Optional JS logic -->
<script>
const loginForm = document.getElementById('loginForm');
const loginMessage = document.getElementById('loginMessage');

loginForm.addEventListener('submit', async function(e) {
  e.preventDefault();

  loginMessage.textContent = ''; // Clear previous message

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (res.ok) {
      loginMessage.textContent = data.message;
      loginMessage.className = 'mb-3 text-center text-success';
      localStorage.setItem('token', data.token);
      setTimeout(() => window.location.href = 'index.html', 1500);
    } else {
      loginMessage.textContent = data.message || 'Login failed';
      loginMessage.className = 'mb-3 text-center text-danger';
    }
  } catch (err) {
    console.error(err);
    loginMessage.textContent = 'Error connecting to server';
    loginMessage.className = 'mb-3 text-center text-danger';
  }
});
</script>
