  <!-- Market Linkage Section -->
  <div class="container py-5">
    <h2 class="text-center mb-4">Market Linkage</h2>
    <p class="text-center text-muted">Sell product directly, check MSPs and mandi rates based on real-time updates.</p>

    <!-- Dropdown to select district -->
<select id="districtSelect" class="form-select w-50 mb-4">
  <option disabled selected>Select a district</option>
  <option value="nagpur">Nagpur</option>
  <option value="pune">Pune</option>
  <option value="nashik">Nashik</option>
</select>

<!-- Containers to show price cards -->
<div class="row mb-4">
  <div class="col-md-6" id="highestCropCard"></div>
  <div class="col-md-6" id="lowestCropCard"></div>
</div>
<div class="row" id="marketCards"></div>


      <!-- Cards will be populated by JavaScript -->
    </div>

    <div class="mt-5">
      <h4 class="mb-3">Submit Your Product</h4>
      <form id="sellForm">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" id="cropName" placeholder="Crop Name" required>
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" id="quantity" placeholder="Quantity (in quintals)" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="location" placeholder="Location" required>
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
      <div class="mt-3" id="confirmationMsg"></div>
    </div>
  </div>

  <script>
    
    const marketData = [
      { name: 'Wheat', price: 2150, image: 'assests/wheat.jpg' },
      { name: 'Rice', price: 2060, image: 'assests/rice.jpg' },
      { name: 'Soybean', price: 4000, image: 'assests/soyabean.jpeg' },
      { name: 'Cotton', price: 6200, image: 'assests/cotton.jpg' },
      { name: 'Maize', price: 1960, image: 'assests/maize.jpg' }
    ];

    const cardContainer = document.getElementById('marketCards');

    marketData.forEach(crop => {
      const col = document.createElement('div');
      col.className = 'col-md-6 col-lg-4 mb-4';
      col.innerHTML = `
        <div class="card h-100">
          <img src="${crop.image}" alt="${crop.name}" class="market-img">
          <div class="card-body">
            <h5 class="card-title">${crop.name}</h5>
            <p class="card-text">MSP: ₹${crop.price} / quintal</p>
            <button class="btn btn-success w-100">Sell Now</button>
          </div>
        </div>
      `;
      cardContainer.appendChild(col);
    });

    // Handle form submission
    document.getElementById('sellForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const crop = document.getElementById('cropName').value;
      const qty = document.getElementById('quantity').value;
      const loc = document.getElementById('location').value;
      const msg = `✅ You have listed <strong>${qty} quintals</strong> of <strong>${crop}</strong> from <strong>${loc}</strong>.`;
      document.getElementById('confirmationMsg').innerHTML = `<div class="alert alert-success mt-2">${msg}</div>`;
      this.reset();
    });
  </script>
