<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KrishiSarthi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("assests/farm-hero.jpg");
      position: relative;
      overflow: hidden;
      background-size: cover;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      padding: 20px;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      background: url("./assests/logo.jpg");
      background-size: cover;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      background-size: cover;
    }

    .login-card h2 {
      color: #333;
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .login-card p {
      color: #666;
      margin-bottom: 30px;
    }

    .input-group-custom {
      position: relative;
      margin-bottom: 25px;
      animation: slideRight 0.8s ease-out;
    }

    @keyframes slideRight {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .input-group-custom:nth-child(2) {
      animation-delay: 0.1s;
    }

    .input-group-custom:nth-child(3) {
      animation-delay: 0.2s;
    }

    .input-group-custom label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      transition: color 0.3s;
    }

    .input-group-custom input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: white;
    }

    .input-group-custom input:focus {
      outline: none;
      border-color: #11998e;
      box-shadow: 0 0 0 4px rgba(17, 153, 142, 0.1);
    }

    .input-group-custom input:focus + .input-icon {
      color: #11998e;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      transition: color 0.3s;
    }

    .password-toggle:hover {
      color: #11998e;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn-login:hover::before {
      left: 100%;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(17, 153, 142, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 15px;
      position: relative;
      color: #999;
      font-size: 14px;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #11998e;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #38ef7d;
      text-decoration: underline;
    }

    #loginMessage {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      animation: fadeIn 0.5s;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #555;
    }

    .remember-forgot input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }

    .remember-forgot a {
      color: #11998e;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .btn-login.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .btn-login.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-container">
        <div class="logo-icon"></div>
        <h2>Welcome Back!</h2>
        <p>Login to your KrishiSarthi account</p>
      </div>

      <div id="loginMessage"></div>

      <form id="loginForm">
        <div class="input-group-custom">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
        </div>

        <div class="input-group-custom">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          </div>
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox" id="rememberMe">
            Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">Login</button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="links">
        <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script>
    // API Configuration - IMPORTANT: Use full Render URL
    const API_BASE_URL = 'https://krishisarthi-xar0.onrender.com/api';

    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      loginMessage.textContent = '';
      loginMessage.style.display = 'none';
      loginBtn.classList.add('loading');
      loginBtn.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        console.log('Attempting login to:', `${API_BASE_URL}/auth/login`);
        
        const res = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        console.log('Response status:', res.status);
        const data = await res.json();
        console.log('Response data:', data);
        
        loginBtn.classList.remove('loading');
        loginBtn.textContent = 'Login';

        if (res.ok && data.success) {
          loginMessage.textContent = data.message || 'Login successful!';
          loginMessage.style.display = 'block';
          loginMessage.style.backgroundColor = '#d4edda';
          loginMessage.style.color = '#155724';
          loginMessage.style.border = '1px solid #c3e6cb';
          
          // Store token and user info in localStorage
          if (data.token) {
            localStorage.setItem('token', data.token);
          }
          if (data.user) {
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('username', data.user.username || username);
            if (data.user.fullname) {
              localStorage.setItem('fullname', data.user.fullname);
            }
          }
          
          setTimeout(() => window.location.href = 'index.html', 1500);
        } else {
          loginMessage.textContent = data.message || 'Login failed';
          loginMessage.style.display = 'block';
          loginMessage.style.backgroundColor = '#f8d7da';
          loginMessage.style.color = '#721c24';
          loginMessage.style.border = '1px solid #f5c6cb';
        }
      } catch (err) {
        console.error('Login error:', err);
        loginBtn.classList.remove('loading');
        loginBtn.textContent = 'Login';
        loginMessage.textContent = 'Error connecting to server. Please check if the backend is running.';
        loginMessage.style.display = 'block';
        loginMessage.style.backgroundColor = '#f8d7da';
        loginMessage.style.color = '#721c24';
        loginMessage.style.border = '1px solid #f5c6cb';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
